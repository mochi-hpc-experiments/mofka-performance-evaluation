# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - mochi-margo
  view:
    default:
      root: .spack-env/view
  concretizer:
    unify: true
  modules:
    prefix_inspections:
      lib: [LD_LIBRARY_PATH]
      lib64: [LD_LIBRARY_PATH]
#  config:
#    install_tree:
#      padded_length: 128
  packages:
    gcc:
      externals:
      - spec: gcc@14.2.0 languages:='c,c++,fortran'
        prefix: /opt/cray/pe/craype/2.7.34
        target: any
        modules:
          - PrgEnv-gnu
          - gcc-native/14.2
          - libfabric
        extra_attributes:
          compilers:
            c: /opt/cray/pe/craype/2.7.34/bin/cc
            cxx: /opt/cray/pe/craype/2.7.34/bin/CC
            fortran: /opt/cray/pe/craype/2.7.34/bin/ftn
#    all:
#      require:
#      - "%gcc@14.2.0"
#    c:
#      require:
#        - gcc@14.2.0
#    cxx:
#      require:
#        - gcc@14.2.0
#    fortran:
#      require:
#        - gcc@14.2.0
    mpi:
      require:
      - cray-mpich
    pkgconfig:
      require:
      - pkg-config
    cray-mpich:
      buildable: false
      externals:
      - spec: cray-mpich@8.1.32
        modules:
        - cray-mpich/8.1.32
    mercury:
      require:
      - "~boostsys"
      - "~checksum"
    libfabric:
      buildable: false
      externals:
      - spec: libfabric@1.22.0
        modules:
        - libfabric/1.22.0
    autoconf:
      buildable: false
      externals:
      - spec: autoconf@2.69
        prefix: /usr
    automake:
      buildable: false
      externals:
      - spec: automake@1.15.1
        prefix: /usr
    gmake:
      buildable: false
      externals:
      - spec: gmake@4.2.1
        prefix: /usr
#    cmake:
#      buildable: false
#      externals:
#      - spec: cmake@3.30.5
#        prefix: /soft/spack/pe/0.10.0/base/install/linux-sles15-x86_64/gcc-13.3.1/cmake-3.30.5-x6hbone32yqfjegmlb2zrf4xa6xbfx3y
    libtool:
      buildable: false
      externals:
      - spec: libtool@2.4.6
        prefix: /usr
    openssl:
      buildable: false
      externals:
      - spec: openssl@3.1.4
        prefix: /usr
    m4:
      buildable: false
      externals:
      - spec: m4@1.4.18
        prefix: /usr
    pkg-config:
      buildable: false
      externals:
      - spec: pkg-config@0.29.2
        prefix: /usr
    git:
      buildable: false
      externals:
      - spec: git@2.43.0
        prefix: /usr
